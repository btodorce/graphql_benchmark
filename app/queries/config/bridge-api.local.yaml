queries:
  - name: Contacts
    tools: [autocannon]
    execution_strategy: REQUESTS_PER_SECOND
    rps: 1000
    duration: 5s
    connections: 200
    query: |
      query ContactsPaginated {
        findManyCmContact(take: 50){
          ID
          Avatar
          OwnerID
        }
      }
  - name: Users
    tools: [autocannon]
    execution_strategy: REQUESTS_PER_SECOND
    rps: 1000
    duration: 5s
    connections: 200
    query: |
      query Users {
        findManyUser(take: 50){
          id
          username
        }
      }
  - name: Login
    tools: [autocannon]
    execution_strategy: REQUESTS_PER_SECOND
    rps: 1000
    duration: 5s
    query: |
      mutation Login{
        login(username: "local@dev.com", password: "Toshe@1234")
      }
  - name: REQUESTS_PER_SECOND_ME
    tools: [autocannon]
    execution_strategy: REQUESTS_PER_SECOND
    duration: 5s
    query: |
      query me{
        me {
          id
          address
          admin_leads
          appear_on_rota
        }
      }